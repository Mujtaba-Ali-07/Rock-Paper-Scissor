<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock || Paper || Scissor Game</title>
  </head>
  <body>
    <h1>Rock Paper Scissor</h1>
    <div class="contanier">
      <div class="img-container" id="rock">
        <img src="imgs/rock.png" alt="" />
      </div>
      <div class="img-container" id="paper">
        <img src="imgs/paper.png" alt="" />
      </div>
      <div class="img-container" id="scissor">
        <img src="imgs/scissors.png" alt="" />
      </div>
    </div>

    <div class="score-board">
      <div class="user-score">
        <div class="user-score-count">0</div>
        <div>User</div>
      </div>
      <div class="comp-score">
        <div class="comp-score-count">0</div>
        <div>Computer</div>
      </div>
    </div>

    <div class="msg-container">Play Your Move</div>

    <div class="msg-dis">Click one of above option</div>

    <script src="app.js"></script>
  </body>
</html>
